<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.find()</h2>

<p id="demo"></p>

<script>
var numbers = [4, 9, 16, 25, 29];
var first = numbers.find(myFunction); // get item array

var firstIndex = numbers.findIndex(myFunction); // get index array

var number = 10.5;
var checkNumber = Number.isInteger(number); // check int

document.getElementById("demo").innerHTML = "First number over 18 is " + checkNumber;

function myFunction(value, index, array) {
  return value > 10;
}
</script>

</body>
</html>
